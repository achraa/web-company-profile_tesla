<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tesla - Web Company Profile</title>
    <link rel="stylesheet" href="dist/output.css">

<body class="m-0 p-0">
    <!-- Jalankan Tailwind dengan script: npm run start -->

    <header class="transition duration-500 absolute top-0 left-0 w-full flex items-center justify-center z-10">
        <!-- Berisi logo dan navigasi menu -->
        <div class="container">
            <nav
                class="absolute py-5 mx-0 shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:max-w-full lg:shadow-none lg:rounded-none">
                <ul class="block lg:flex items-center justify-evenly">
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#home">
                            Beranda
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#product">
                            Produk
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#about">
                            Tentang Kami
                        </a>
                    </li>
                    <a href="#home" class="lg:block md:hidden">
                        <img src="dist/image/logo.png" alt="logo" class="w-10">
                    </a>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#contact">
                            Kontak Kami
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#team">
                            Tim
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="login.html">
                            Login
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- Berisi konten yang akan ditampilkan -->
        <div class="snap-mandatory snap-x h-screen flex overflow-scroll">
            <div class="snap-center w-full flex-shrink-0 items-center justify-center">
                <img src="dist/image/cars/model-s.jpg" alt="Model S" class="w-full">
            </div>
            <div class="snap-center w-full flex-shrink-0 items-center justify-center">
                <img src="dist/image/cars/model-x.jpg" alt="Model X" class="w-full">
            </div>
            <div class="snap-center w-full flex-shrink-0 items-center justify-center">
                <img src="dist/image/cars/model-y.jpg" alt="Model Y" class="w-full">
            </div>
            <div class="snap-center w-full flex-shrink-0 items-center justify-center">
                <img src="dist/image/cars/model-3.png" alt="Model 3" class="w-full">
            </div>
        </div>

    </main>

    <footer>
        <!-- Berisi link-link social media yang dibutuhkan dan copyright -->
        &copy;Copyright 2022
